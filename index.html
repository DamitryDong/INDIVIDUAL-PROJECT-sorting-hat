<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- connecting bootstrap and css -->
    <link rel="stylesheet" href="main.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
</head>
<body>
    <!-- 
/////////////////////////////////////////////////////////////////////////////
      Section1 contains:
        -Welcome
        -New Student Form
        -Filter Buttons
/////////////////////////////////////////////////////////////////////////////        
    -->

      <!-- WELCOME -->
    <div class = "Section1">
      <h1>Welcome to the Hogwarts Sorting Hat </h1>
      <h5>May the students be put into their respected class!</h5>


      <!-- NEW STUDENT FORM  -->
      <div class= "StudentForm"> 
        
        <h4>Enter First Year's Name</h4>

        <div>

          <form>
            <div class="mb-3">
              <label for="text" class="form-label">Student:</label>
              <input type="text" class="form-control" id="newStudentName" placeholder="ex: Harry Potter">
            </div>
            <button type="submit" class="btn btn-primary">Sort</button>
          </form>

        </div>

      </div>

      
      
      <!-- Filter Buttons -->
      <div>

        <h4>Filter Students</h4>

        <div class = "filterButtons">
          <button type="button" class="btn btn-secondary" id="all-button">All</button>
          <button type="button" class="btn btn-danger" id="Gryffindor-button">Gryffindor</button>
          <button type="button" class="btn btn-warning" id="Hufflepuff-button">Hufflepuff</button>
          <button type="button" class="btn btn-success" id="Slytherin-button">Slytherin</button>
          <button type="button" class="btn btn-primary" id="Ravenclaw-button">Ravenclaw</button>
        </div>
      
      </div>

    </div>

    <!-- 
/////////////////////////////////////////////////////////////////////////////
    Section2 contains:
      -Cards for first year students (which will be populated by JS)
      -expell buttons
/////////////////////////////////////////////////////////////////////////////  
-->
  <div class = "Section2">

    <div>

      <h4>First Year's</h4>

      <div class = "Cards" id="cards">NEEDS TO BE POPULATED WITH JS</div>

    </div>

  </div>

      <!-- 
/////////////////////////////////////////////////////////////////////////////
    Section3 contains:
      - Expell students

/////////////////////////////////////////////////////////////////////////////  
-->
  <div class = "Section3">
    
    <h4>Expel Students</h4>

    <div class = "Cards" id="expellCards">NEED TO BE POPULATED</div>


  </div>



    <!-- connecting bootstrap and js -->
    <script src="main.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>


</body>
</html>
